<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Karen Zhao">

  <link rel="stylesheet" type="text/css" href="main.css"/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Great+Vibes"/>

  <style>
    * {
    margin: 0;
    }
    html, body {
    background: #eee;
    overflow: hidden;
    }
    .landscape {
    position: relative;
    height: 800px;
    background: #234;
    overflow: hidden;
    }
    canvas {
    position: absolute;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 1;
    }

    .textbody {
    position: absolute;
    top: 50%;
    left: 50%;
    font-family: 'Great Vibes', sans-serif;
    text-align: center;
    z-index: 99;
    }
    .headingname {
    color: white;
    font-size: 10vw;
    text-align: center;
    }
    em {
    color: rgba(255, 255, 255, 0.7);
    font-size: 32px;
    letter-spacing: 2px;
    }
    em:hover {
    color: transparent;
    }
    a {
    text-decoration: none;
    color: white;
    font-size: 32px;
    }
    a:hover {
    color: rgb(186, 186, 186);
    }
</style>
</head>

<body>
    <div class='landscape'></div>
    <canvas id='snow'></canvas>

    <div class="textbody">
        <a class="headingname" href="https://www.karenmzhao.tech">Karen Zhao</a>
        <p><em>front-end developer</em>
            <br/>
            <a href="https://www.github.com/dokinqs">dokinqs</a>
        </p>
    </div>

</body>
  
<script>
    let w = window.innerWidth,
        h = window.innerHeight,
        canvas = document.getElementById('snow'),
        ctx = canvas.getContext('2d'),
        rate = 50,
        arc = 800,
        time,
        count,
        size = 1,
        speed = 5,
        lights = new Array,
        colors = ['#eee'];

    canvas.setAttribute('width',w);
    canvas.setAttribute('height',h);

    function init() {
        time = 0;
        count = 0;
        for (let i = 0; i < arc; i++) {
            lights[i] = {
            x: Math.ceil(Math.random() * w),
            y: Math.ceil(Math.random() * h),
            toX: Math.random() * 3 + 1,
            toY: Math.random() * 7 + 1,
            c: colors[ Math.floor(Math.random() * colors.length) ],
            size: Math.random() * size
            }
        }
    }


    function bubble() {
        ctx.clearRect(0,0,w,h);

        for (let i = 0; i < arc; i++) {
            let li = lights[i];

            ctx.beginPath();
            ctx.arc(li.x, li.y, li.size, 0, Math.PI*2, false);
            ctx.fillStyle = li.c;
            ctx.fill();

            li.x = li.x + li.toX * (time * 0.05);
            li.y = li.y + li.toY * (time * 0.05);

            if (li.x > w) { li.x = 0; }
            if (li.y > h) { li.y = 0; }
            if (li.x < 0) { li.x = w; }
            if (li.y < 0) { li.y = h; }
        }
        if (time < speed) {
            time++;
        }
        timerID = setTimeout(bubble, 1000/rate);
    }

    init();
    bubble();
</script>
</html>
